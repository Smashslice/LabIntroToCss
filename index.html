<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="banner">
        <h1 class="center-text blue-text" id="main-header">My Stylish Webpage</h1>
    </header>
    <section id="unique-section-1">
        <h2 >Section Title</h2>
        <ul class="styled-list">
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ul>
    </section>
    <!-- Changed section to div for validation -->
    <div> 
        <p>This section has a different background color.</p>
    </div>
    <p class="custom-font">This is a paragraph with a custom font.</p>
    <img class="rounded-image" src="yourchoice.png" alt="Your alt text here">
</body>

</html>
